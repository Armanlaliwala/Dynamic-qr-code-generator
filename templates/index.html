<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script>
            function addField() {
                let container = document.getElementById("extra-fields");
                let div = document.createElement("div");
                div.classList.add("input-group", "mt-2");

                div.innerHTML = `
                <input type="text" name="extra_keys[]" class="form-control" placeholder="Field Name (e.g., Address)" required>
                <input type="text" name="extra_values[]" class="form-control" placeholder="Field Value (e.g., 123 Street)" required>
                <button type="button" class="btn btn-danger" onclick="removeField(this)">✖</button>
            `;

                container.appendChild(div);
            }

            function removeField(button) {
                button.parentElement.remove();
            }
        </script>
    </head>

    <body class="container mt-5">
        <h2 class="text-center">Generate Your QR Code</h2>
        <form action="/" method="post" class="mt-4 text-center">
            <input type="text" name="name" class="form-control mt-2" placeholder="Enter Name" required>
            <input type="text" name="company" class="form-control mt-2" placeholder="Enter Company Name" required>
            <input type="email" name="email" class="form-control mt-2" placeholder="Enter Email" required>
            <input type="tel" name="mobile" class="form-control mt-2" placeholder="Enter Mobile Number" required>

            <div id="extra-fields"></div>

            <button type="button" class="btn btn-success mt-3" onclick="addField()">➕ Add More</button>
            <br>
            <button type="submit" class="btn btn-primary mt-3">Generate QR Code</button>
        </form>
    </body>

</html>
